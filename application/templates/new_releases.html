
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="movie-list">
        <h2>New Releases</h2>
        <div class="movie-items">
            {% for film in films %}
              <div class="movie-item">
                <a href = "{{ url_for('view_movie', movie_id=film.id) }}">

                  <img src="{{ film.poster }}" alt="{{ film.title }}" class="movie-poster">
                </a> 
                <h3><span class="movie-title">{{ film.title }}</span></h3>
              </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
