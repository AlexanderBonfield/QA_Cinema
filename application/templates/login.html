<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/style.css" type="text/css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f0cac4ba7b.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&family=Shrikhand&display=swap');
          </style> 
        <title>QA Cinemas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
<body>

    <header>
        <div class="logo">
          <h1>QA Cinemas</h1>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('') }}">What's On</a></li>
                <li><a href="{{ url_for('') }}">Book Online</a></li>  
                <li><a href="{{ url_for('') }}">Login</a></li>
                <li><a href="{{ url_for('') }}"><i class="fa-solid fa-cart-shopping"></i></a></li>    
            </ul>
        </div>
    </header>

    <h3 class="login-heading">Login or Sign Up</h3>
    <form method="POST">
        <div class="login-form">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="login-pwd">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="login-btn">
            <input type="submit" value="Log In">
        </div>
    </form>
    <p class="info">Don't have an account? <a href="/signup">Sign Up</a></p>


    <footer>
        <div class="footer-main">
            <h2 class="footer-logo">QA Cinemas</h2>
            <div class="footer-row1">
                <i class="fa-solid fa-info"></i>
            <a href="#" class="footer-link">Help & FAQs</a>
            </div>
            <div class="footer-row2">
                <i class="fa-regular fa-comment"></i>
                <a href="#" class="footer-link">Give Us Feedback</a>
            </div>

            <div class="footer-row3">
                <i class="fa fa-handshake-o"></i>
                <a href="#" class="footer-link">Contact Us</a>
            </div>
        <div class="socials">
                <div class="footer-row4">
                    <i class="fa-brands fa-instagram"></i>
                    <a href="#" class="footer-link">Instagram</a>
                </div>

                <div class="footer-row5">
                    <i class="fa-brands fa-facebook"></i>
                    <a href="#" class="footer-link">Facebook</a>
                </div>

                <div class="footer-row6">
                    <i class="fa-brands fa-x-twitter"></i>
                    <a href="#" class="footer-link">X</a>
                </div>
        </div>
        </div>
</footer>

</body>
</html>
