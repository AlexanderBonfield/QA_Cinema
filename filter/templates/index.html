<!DOCTYPE html>
<html>
<head>
    <title>Swear Filter</title>
</head>
<body>

{% if message %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
{% endif %}

<form action="/" method="post">
    <textarea name="comment" placeholder="Type your comment..."></textarea>
    <button type="submit">Post Comment</button>
</form>

</body>
</html>
