<body>
    <div class="movie-list">
        <h2>Classics</h2>
        <div class="movie-items">
            {% for film in films %}
              <div class="movie-item">
                
                <img src="{{ film.poster }}" alt="{{ film.title }}" class="movie-poster">
                <h3><span class="movie-title">{{ film.title }}</span></h3>
              </div>
              {% if loop.index % 2 == 0 %}<div class="movie-items">{% endif %}

            {% endfor %}
        </div>
    </div>
</body>
