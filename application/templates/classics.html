<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classics</title>
    <link href="/style.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0cac4ba7b.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&family=Shrikhand&display=swap');
      </style> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">


</head>
<body>
    <div class="movie-list">
        <h2>Classics</h2>
        <div class="movie-items">
            {% for film in films %}
              <div class="movie-item">
                <a href = "{{ url_for('view_movie', movie_id=film.id) }}">

                  <img src="{{ film.poster }}" alt="{{ film.title }}" class="movie-poster">
                </a> 
                
                <h3><span class="movie-title">{{ film.title }}</span></h3>
              </div>
              {% if loop.index % 2 == 0 %}<div class="movie-items">{% endif %}

            {% endfor %}
        </div>
    </div>
</body>
</html>
